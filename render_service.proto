syntax = "proto3";

package render_service;

service RenderService {
    rpc Render(stream RenderRequest) returns (stream RenderResponse) {}
}

message RenderRequest {
    string request_key = 1;
    string name = 2;
    map<string, string> props = 3;
}

message RenderResponse {
    string request_key = 1;
    string content = 2;
}